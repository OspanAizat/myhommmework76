<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="leftbox">
      <p>Your Result</p>
      
      <h1 class="nbr">76</h1>
      <p>of 100</p>
      <div class="great">Great</div>
      <p class="texts">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="summary">
      <h2>Summary</h2>

      <div class="allsummary">
        <div class="text1">Reaction</div>
        <div class="numb">80 / 100</div>

        <div class="text2">Memory</div>
        <div class="numb">92 / 100</div>

        <div class="text3">Verbal</div>
        <div class="numb">61 / 100</div>
        
        <div class="text4">Visual</div>
        <div class="numb">72 / 100</div>
    </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
